          <input type="email" class="form-control rounded-pill" id="email" placeholder="you@example.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control rounded-pill" id="password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 rounded-pill">Sign Up</button>
      </form>

      <p class="text-center mt-3 mb-0">
